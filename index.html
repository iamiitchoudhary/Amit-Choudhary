<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b30000; /* red theme */

    }
    .bg-container {
      position: absolute;
      top: 0; left: 0;

      height: 100%;

      height: 140px;

    }
    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
      opacity: 0.9;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

</head>
<body>
  <div class="bg-container"></div>
  <div class="container">
    <img src="https://fly.linkcdn.cc/upload/2024052717/171683271639261728.jpeg" alt="Amit Chaudhary" class="profile-img" />
