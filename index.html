        /* Animation Keyframes */

            0% { transform: translateX(-200px) translateY(0); opacity: 0; }

    <script>
        // Motivational lines database
        const motivationalLines = [
            "THE EARTH IS THE CRADLE OF HUMANITY, BUT ONE CANNOT LIVE IN A CRADLE FOREVER. - KONSTANTIN TSIOLKOVSKY",
            "THAT'S ONE SMALL STEP FOR MAN, ONE GIANT LEAP FOR MANKIND. - NEIL ARMSTRONG",
            "SPACE IS FOR EVERYBODY. IT'S NOT JUST FOR A FEW PEOPLE IN SCIENCE OR MATH. - CHRISTA MCAULIFFE",
            "THE IMPORTANT THING IS NOT TO STOP QUESTIONING. CURIOSITY HAS ITS OWN REASON FOR EXISTING. - ALBERT EINSTEIN",
            "DREAM BIG AND DARE TO FAIL. - NORMAN VAUGHAN",
            "THE ONLY WAY TO DISCOVER THE LIMITS OF THE POSSIBLE IS TO GO BEYOND THEM. - ARTHUR C. CLARKE",
            "EXPLORATION IS IN OUR NATURE. WE BEGAN AS WANDERERS, AND WE ARE WANDERERS STILL. - CARL SAGAN",
            "FAILURE IS NOT AN OPTION. EVERYONE IS WORKING TOGETHER. - GENE KRANZ",
            "WE ARE ALL OF US IN THE GUTTER, BUT SOME OF US ARE LOOKING AT THE STARS. - OSCAR WILDE",
            "THE UNIVERSE IS NOT REQUIRED TO BE IN PERFECT HARMONY WITH HUMAN AMBITION. - CARL SAGAN"
        ];
        
        // Typing effect variables
        let currentLine = '';
        let lineIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 40;
        let pauseTime = 1500;
        
        function typeWriter() {
            const element = document.getElementById("dynamic-text");
            
            if (lineIndex >= motivationalLines.length) {
                lineIndex = 0;
            }
            
            const fullLine = motivationalLines[lineIndex];
            
            if (!isDeleting && charIndex <= fullLine.length) {
                currentLine = fullLine.substring(0, charIndex);
                charIndex++;
                typingSpeed = 30 + Math.random() * 20;
            } else if (isDeleting && charIndex >= 0) {
                currentLine = fullLine.substring(0, charIndex);
                charIndex--;
                typingSpeed = 20;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    lineIndex++;
                    if (lineIndex >= motivationalLines.length) lineIndex = 0;
                }
                typingSpeed = pauseTime;
            }
            
            element.textContent = currentLine;
            
            setTimeout(typeWriter, typingSpeed);
        }
        
        // Show YouTube video
        function showVideo() {
            document.getElementById('videoOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Hide YouTube video
        function hideVideo() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            const iframe = document.querySelector('.video-frame');
            iframe.src = iframe.src;
        }
        
        // Initialize
        window.onload = function() {
            setTimeout(typeWriter, 1000);
            
            const circle = document.querySelector('.circle-border');
            circle.addEventListener('click', function() {
                this.style.animationDuration = '0.8s';
                setTimeout(() => {
                    this.style.animationDuration = '1.5s';
                }, 1000);
            });
            
            const snapBtn = document.querySelector('.snapchat-btn');
            snapBtn.addEventListener('click', function() {
                this.style.animation = 'snapPulse 0.3s 3';
                setTimeout(() => {
                    this.style.animation = '';
                }, 1000);
            });
        };
    </script>
