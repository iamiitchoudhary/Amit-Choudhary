        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .link-item:hover {
        transform: translateY(-3px);
    }
    .link-item a {
        text-decoration: none;
        color: inherit;
        font-weight: 500;
        display: block;
